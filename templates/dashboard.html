{% extends 'layout.html' %}

{% block body %}

<h1>Dashboard</h1>

    <samll>Welcome {{ session.username }}</samll><br><br>
  
    <a class="btn btn-success" href="/add_article">Add Article </a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Body</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>

        {% for article in articles %}

        <tr>
            <td>{{ article.id }}</td>
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.body }}</td>
            <td>{{ article.create_date }}</td>
            <td> <a href="edit_article/{{article.id }}" class="btn btn-success pull-right">Edit </a></td>
            <td>
              <a href="delete_article/{{article.id }}" class="btn btn-danger ">Delete </a></td>
            </td>
        </tr>

        {% endfor %}
    </table>
</div>

{% endblock %}
